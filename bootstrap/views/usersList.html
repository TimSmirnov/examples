<!DOCTYPE html>
<html lang="en">
    <head>
        {{> head}}
    </head>

    <body>
        <div class="container">
            {{> topPanel}}

            <div class="col-sm-3">
                <div class="list-group">
                    {{> LeftMenu}}
                </div>
            </div>

            <div class="col-sm-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User List</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Date</th>
                                    <th>Nick</th>
                                    <th>Email</th>
                                    <th>Allow Spam</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#users}}
                                <tr>
                                    <td>{{id}}</td>
                                    <td>{{dateAdded}}</td>
                                    <td>{{nick}}</td>
                                    <td>{{email}}</td>
                                    <td>{{spam}}</td>
                                </tr>
                                {{/users}}
                            </tbody>
                        </table>
                        {{> Pagination}}
                    </div>
                </div>
            </div>

        </div><!-- /.container -->

    </body>
</html>
